<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Fotográfico - Filhos de Sião</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #2c3e50;
        }

        .controls {
            max-width: 1400px;
            margin: 0 auto 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .btn {
            background: #FFFF00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:disabled {
            background: #ccc;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .wrap {
            display: flex;
            justify-content: center;
            overflow: auto;
        }

        /* A3 paisagem: 420mm x 297mm */
        #painel {
            width: 420mm;
            height: 297mm;
            background: white;
            position: relative;
        }

        /* FUNDO z-index: 1 */
        .bg {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .wm1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80pt;
            font-weight: 900;
            color: rgba(200, 200, 200, 0.15);
            font-family: Arial Black;
        }

        .wm2 {
            position: absolute;
            bottom: 15mm;
            left: 90mm;
            font-size: 18pt;
            font-weight: bold;
            color: rgba(100, 100, 100, 0.4);
        }

        .wm3 {
            position: absolute;
            bottom: 15mm;
            right: 30mm;
            font-size: 18pt;
            font-weight: bold;
            color: rgba(100, 100, 100, 0.4);
        }

        .logo {
            position: absolute;
            bottom: 12mm;
            left: 12mm;
            width: 70mm;
            height: 70mm;
            opacity: 0.25;
        }

        /* CONTEÚDO z-index: 10 */
        .main {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .top {
            background: #FFFF00;
            padding: 25mm 30mm;
            text-align: center;
        }

        .top h1 {
            font-size: 28pt;
            margin: 0 0 8mm 0;
            font-weight: 900;
        }

        .top p {
            font-size: 16pt;
            font-style: italic;
            line-height: 1.4;
            font-weight: bold;
            margin: 0;
        }

        .grid {
            flex: 1;
            padding: 25mm;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1.2fr 1fr;
            gap: 15mm;
        }

        .foto {
            border: 3mm solid #ddd;
            border-radius: 6mm;
            background: #f9f9f9;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .foto.mid {
            grid-column: 1 / 4;
        }

        .foto:hover {
            border-color: #FFFF00;
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .ph {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14pt;
            font-weight: bold;
        }

        .ph svg {
            width: 40mm;
            height: 40mm;
            margin-bottom: 5mm;
            opacity: 0.4;
        }

        .rm {
            position: absolute;
            top: 5mm;
            right: 5mm;
            width: 20mm;
            height: 20mm;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16pt;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .foto:hover .rm {
            display: flex;
        }

        input[type="file"] {
            display: none;
        }

        .msg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .msg.show {
            display: block;
        }

        .msg.ok {
            background: #d4edda;
            color: #155724;
        }

        .msg.err {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Painel Fotográfico - Filhos de Sião</h2>
        <button class="btn" id="btn">GERAR PDF A3</button>
        <button class="btn btn-secondary" id="clr">LIMPAR</button>
        <div id="msg" class="msg"></div>
    </div>

    <div class="wrap">
        <div id="painel">
            <div class="bg">
                <div class="wm1">Filhos de Sião</div>
                <div class="wm2">Filhos de Sião</div>
                <div class="wm3">MIR Macaé</div>
                <svg class="logo" viewBox="0 0 200 200">
                    <rect x="5" y="5" width="190" height="190" rx="15" fill="none" stroke="#FFFF00" stroke-width="9"/>
                    <rect x="14" y="14" width="172" height="172" rx="12" fill="none" stroke="#FFFF00" stroke-width="7"/>
                    <text x="100" y="70" font-family="Arial" font-size="52" font-weight="bold" fill="#FFFF00" text-anchor="middle">M12</text>
                    <circle cx="100" cy="130" r="37" fill="none" stroke="#FFFF00" stroke-width="5"/>
                    <line x1="76" y1="130" x2="124" y2="130" stroke="#FFFF00" stroke-width="4"/>
                    <line x1="100" y1="106" x2="100" y2="154" stroke="#FFFF00" stroke-width="4"/>
                    <ellipse cx="100" cy="130" rx="37" ry="23" fill="none" stroke="#FFFF00" stroke-width="3.5"/>
                    <ellipse cx="100" cy="130" rx="23" ry="37" fill="none" stroke="#FFFF00" stroke-width="3.5"/>
                    <path d="M 23 174 Q 100 165 177 174" fill="none" stroke="#FFFF00" stroke-width="7"/>
                    <text x="100" y="192" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFF00" text-anchor="middle">MT 28:19</text>
                </svg>
            </div>

            <div class="main">
                <div class="top">
                    <h1>FILHOS DE SIÃO</h1>
                    <p contenteditable="true">"Portanto ide, fazei discípulos de todas as nações, batizando-os em nome do Pai, e do Filho, e do Espírito Santo" — Mateus 28:19</p>
                </div>

                <div class="grid">
                    <div class="foto" data-i="0">
                        <div class="ph">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            Foto 1
                        </div>
                        <button class="rm">×</button>
                        <input type="file" accept="image/*">
                    </div>
                    <div class="foto" data-i="1">
                        <div class="ph">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            Foto 2
                        </div>
                        <button class="rm">×</button>
                        <input type="file" accept="image/*">
                    </div>
                    <div class="foto" data-i="2">
                        <div class="ph">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            Foto 3
                        </div>
                        <button class="rm">×</button>
                        <input type="file" accept="image/*">
                    </div>

                    <div class="foto mid" data-i="3">
                        <div class="ph">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            Foto 4 - DESTAQUE
                        </div>
                        <button class="rm">×</button>
                        <input type="file" accept="image/*">
                    </div>

                    <div class="foto" data-i="4">
                        <div class="ph">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            Foto 5
                        </div>
                        <button class="rm">×</button>
                        <input type="file" accept="image/*">
                    </div>
                    <div class="foto" data-i="5">
                        <div class="ph">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            Foto 6
                        </div>
                        <button class="rm">×</button>
                        <input type="file" accept="image/*">
                    </div>
                    <div class="foto" data-i="6">
                        <div class="ph">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                            Foto 7
                        </div>
                        <button class="rm">×</button>
                        <input type="file" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function show(t, ty) {
            const m = document.getElementById('msg');
            m.textContent = t;
            m.className = 'msg ' + ty + ' show';
            if (ty === 'ok') setTimeout(() => m.classList.remove('show'), 4000);
        }

        const fs = document.querySelectorAll('.foto');
        
        fs.forEach(f => {
            const inp = f.querySelector('input');
            const rm = f.querySelector('.rm');
            
            f.addEventListener('click', e => {
                if (e.target !== rm) inp.click();
            });
            
            inp.addEventListener('change', e => {
                const file = e.target.files[0];
                if (file) {
                    const r = new FileReader();
                    r.onload = ev => {
                        f.querySelector('.ph').style.display = 'none';
                        let img = f.querySelector('img');
                        if (!img) {
                            img = document.createElement('img');
                            f.appendChild(img);
                        }
                        img.src = ev.target.result;
                        show('OK', 'ok');
                    };
                    r.readAsDataURL(file);
                }
            });
            
            rm.addEventListener('click', e => {
                e.stopPropagation();
                const img = f.querySelector('img');
                if (img) img.remove();
                f.querySelector('.ph').style.display = 'flex';
                inp.value = '';
            });
        });
        
        document.getElementById('clr').onclick = () => {
            if (confirm('Limpar?')) {
                fs.forEach(f => {
                    const img = f.querySelector('img');
                    if (img) img.remove();
                    f.querySelector('.ph').style.display = 'flex';
                    f.querySelector('input').value = '';
                });
            }
        };
        
        document.getElementById('btn').onclick = async () => {
            if (!window.html2canvas || !window.jspdf) {
                show('Recarregue', 'err');
                return;
            }
            
            const btn = document.getElementById('btn');
            const p = document.getElementById('painel');
            const rms = document.querySelectorAll('.rm');
            
            btn.disabled = true;
            btn.textContent = 'Gerando...';
            show('Gerando...', 'ok');
            
            rms.forEach(r => r.style.display = 'none');
            
            try {
                await new Promise(r => setTimeout(r, 400));
                
                const c = await html2canvas(p, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#fff'
                });

                const pdf = new window.jspdf.jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: 'a3'
                });

                const img = c.toDataURL('image/jpeg', 0.95);
                
                // PREENCHE TODO O A3
                pdf.addImage(img, 'JPEG', 0, 0, 420, 297);
                
                pdf.save('Painel_' + Date.now() + '.pdf');
                
                show('PDF OK', 'ok');
            } catch (e) {
                console.error(e);
                show('ERRO', 'err');
            } finally {
                btn.disabled = false;
                btn.textContent = 'GERAR PDF A3';
            }
        };
        
        setTimeout(() => {
            show(window.html2canvas && window.jspdf ? 'Pronto' : 'Carregando...', 'ok');
        }, 1500);
    </script>
</body>
</html>
